<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Joke Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #3498db;
            margin-bottom: 1.5rem;
        }
        #get-joke {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #get-joke:hover {
            background-color: #2980b9;
        }
        #joke-display {
            margin-top: 1.5rem;
            font-size: 1.1rem;
            line-height: 1.6;
            white-space: pre-wrap;
        }
    </style>
    <script src="/static/js/jokes.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Random Joke Generator</h1>
        <button id="get-joke">Get Random Jokes</button>
        <p id="joke-display"></p>
    </div>
</body>
</html>
