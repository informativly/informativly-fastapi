<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riddles</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        h1 {
            color: #6c5ce7;
            text-align: center;
        }
        nav {
            background-color: #6c5ce7;
            padding: 1rem;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 1rem;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 600;
        }
        .content {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-top: 2rem;
        }
        .riddle {
            margin-bottom: 1rem;
            padding: 1rem;
            background-color: #f0f0f0;
            border-radius: 8px;
        }
        .riddle-question {
            font-weight: bold;
        }
        .riddle-answer {
            margin-top: 0.5rem;
            font-style: italic;
            color: #6c5ce7;
            display: none;
        }
        button {
            background-color: #6c5ce7;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/jokes">Jokes</a></li>
            <li><a href="/riddles">Riddles</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Riddles</h1>
        <div class="content" id="riddles-container">
            <!-- Riddles will be dynamically added here -->
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const riddlesContainer = document.getElementById('riddles-container');

            try {
                const response = await fetch('/api/riddles');
                const data = await response.json();
                
                data.riddles.forEach((riddle, index) => {
                    const riddleElement = document.createElement('div');
                    riddleElement.className = 'riddle';
                    riddleElement.innerHTML = `
                        <p class="riddle-question">${index + 1}. ${riddle.question}</p>
                        <p class="riddle-answer">Answer: ${riddle.answer}</p>
                        <button onclick="toggleAnswer(this)">Show Answer</button>
                    `;
                    riddlesContainer.appendChild(riddleElement);
                });
            } catch (error) {
                console.error('Error fetching riddles:', error);
                riddlesContainer.innerHTML = '<p>Oops! Failed to fetch riddles. Please try again later.</p>';
            }
        });

        function toggleAnswer(button) {
            const answer = button.previousElementSibling;
            if (answer.style.display === 'none' || answer.style.display === '') {
                answer.style.display = 'block';
                button.textContent = 'Hide Answer';
            } else {
                answer.style.display = 'none';
                button.textContent = 'Show Answer';
            }
        }
    </script>
</body>
</html>
